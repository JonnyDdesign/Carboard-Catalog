<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardboard Catalog</title>
    <link rel="icon" type="image/png" href="images/Cardboard Catalog Favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overlock:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
  <div class="search-wrapper">
    <header class="search-header">
        <h1><a href="index.html">Cardboard Catalog</a></h1>
    </header>
    <main>
        <input type="text" placeholder="Search player, team, year, etc." size="70">
        <input type="submit" value="Submit">
    </main>
    <section>
        <h2 class="randomh2">Random Card of the Day</h2>
        <img class="randomimg" src="images/1952-Topps-Baseball-Mickey-Mantle.png" alt="random trading card of the day">
    </section>
    <footer class="search-footer">
      <p>Created by <a href="https://www.jonnyddesign.com">JonnyDdesign</a> &copy;2023</p>
    </footer>
  </div>  
</body>
</html>
